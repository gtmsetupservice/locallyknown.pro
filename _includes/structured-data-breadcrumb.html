<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }{% if page.url != "/" %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | default: 'Page' }}",
      "item": "{{ site.url }}{{ page.url }}"
    }{% endif %}
  ]
}
</script>
