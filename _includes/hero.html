<!-- Section 1: Hero Section (Above the Fold) -->
<section class="bg-gradient-to-r from-orange-600 to-red-600 text-white relative overflow-hidden">
    <!-- Full hero bubble background -->
    <div class="absolute inset-0" style="background-image: url('/assets/images/bg-hero-bubbles.svg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>

    <!-- Content wrapper with proper padding -->
    <div class="pt-24 pb-48 relative">

    <div class="max-w-6xl mx-auto px-4 relative z-10">
        <!-- Eyebrow Copy -->
        <p class="text-sm uppercase tracking-wide mb-4 opacity-90">
            For Businesses Losing Revenue to Broken Tracking
        </p>

        <!-- Headline - Emotion-focused, promising outcome -->
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
            Stop Losing Money to GTM Tracking Failures
        </h1>

        <!-- Sub-headline - How we deliver -->
        <p class="text-xl md:text-2xl mb-8 opacity-95">
            Emergency GTM recovery in 2-4 hours. We fix your broken Google Tag Manager
            while you focus on your business.
        </p>

        <!-- CTA Button - Specific action -->
        <a href="#contact" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-lg transition duration-200">
            Get Emergency GTM Fix - $497
        </a>

        <!-- Social Proof -->
        <div class="mt-8 flex items-center space-x-2">
            <div class="flex">
                {% for i in (1..5) %}
                <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                    <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                </svg>
                {% endfor %}
            </div>
            <p class="text-sm opacity-90">247+ GTM emergencies resolved</p>
        </div>
    </div>
    </div>
</section>
